name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: ./windows-client
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        working-directory: ./windows-client
        run: |
          python -m PyInstaller --onefile --noconsole --name "GboardBridge" main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GboardBridge-Windows
          path: windows-client/dist/GboardBridge.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: android-app/package-lock.json

      - name: Install Dependencies
        working-directory: ./android-app
        run: npm ci

      - name: Build APK
        working-directory: ./android-app/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Rename APK
        run: mv android-app/android/app/build/outputs/apk/release/app-release.apk android-app/android/app/build/outputs/apk/release/GboardBridge.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GboardBridge-Android
          path: android-app/android/app/build/outputs/apk/release/GboardBridge.apk

  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: GboardBridge-Windows

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: GboardBridge-Android

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            GboardBridge.exe
            GboardBridge.apk
